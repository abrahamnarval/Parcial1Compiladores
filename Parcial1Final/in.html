<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script type="text/javascript" src="bower_components/vis/dist/vis.js"></script>
     <link href="bower_components/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
    #mynetwork {
      width: 100%;
      height: 640px;
    }
  </style>
</head>
<body>


<div id="mynetwork">
  
</div>

<script type="text/javascript">
  // create an array with nodes
    var nodes = [
        {id: 0, label: '0'},
        {id: 1, label: '1', color: "#44EF1D"},
        {id: 2, label: '2', color: "#44EF1D"},
        {id: 3, label: '3', color: "#44EF1D"},
        {id: 4, label: '4'},
        {id: 5, label: '5'},
        {id: 6, label: '6'},
        {id: 7, label: '7', color: "#44EF1D"},
        {id: 8, label: '8'},
        {id: 9, label: '9'},
        {id: 10, label: '10'},
        {id: 11, label: '11'},
        {id: 12, label: '12', color: "#44EF1D"},
        {id: 13, label: '13', color: "#44EF1D"}

    ];

  // create an array with edges


  var edges = [
        {from: 0, to: 1, label:'+'},
        {from: 0, to: 2, label:'-'},
        {from: 0, to: 3, label:'='},
        {from: 0, to: 4, label:'1-9'},
        {from: 0, to: 6, label:'letra - p'},
        {from: 0, to: 8, label:'p'},
        {from: 4, to: 4, label:'0-9'},
        {from: 4, to: 5, label:'otro'},
        {from: 6, to: 6, label:'letra'},
        {from: 6, to: 7, label:'otro'},
        {from: 8, to: 6, label:'letra - r'},
        {from: 8, to: 9, label:'r'},
        {from: 8, to: 13, label:'otro'},
        {from: 9, to: 6, label:'letra - i'},
        {from: 9, to: 10, label:'i'},
        {from: 9, to: 13, label:'otro'},
        {from: 10, to: 6, label:'letra - n'},
        {from: 10, to: 11, label:'n'},
        {from: 10, to: 13, label:'otro'},
        {from: 11, to: 6, label:'letra - t'},
        {from: 11, to: 12, label:'t'},
        {from: 11, to: 13, label:'otro'},
    ];

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes:{
        shape:'circle',
        physics: {
            enabled: false
        }
    },
    edges:{
        font: '15px arial #000000',
        arrows: 'to',
        LabelHighlightBold:'true'
    }
  };
  var network = new vis.Network(container, data, options);
  network.setOptions(options);
</script>


</body>
</html>
